<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>Hny3vq - display tulajdonságok</title>
  <style>
    .XY1 { display:block; background:#f0f8ff; padding:8px; }
    .XY2 { display:inline; border:1px dashed #999; padding:4px; }
    .XY3 { display:inline-block; width:120px; text-align:center; }
    .XY4 { display:flex; gap:6px; }
    .XY5 { display:grid; grid-template-columns:repeat(2,1fr); gap:6px; }
  </style>
</head>
<body>
  <h1>Display típusok (XY1..XY5)</h1>
  <div class="XY1">XY1 - block</div>
  <div class="XY2">XY2 - inline</div>
  <div class="XY3">XY3 - inline-block</div>
  <div class="XY4"><div>XY4-elem A</div><div>XY4-elem B</div></div>
  <div class="XY5"><div>A</div><div>B</div><div>C</div><div>D</div></div>
</body>
</html>
